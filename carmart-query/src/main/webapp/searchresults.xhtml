<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      >

<ui:composition template="template.xhtml">

	<ui:define name="mainarea">
      <h:outputText value="Search results" styleClass="carsTitle" rendered="true"/>
		<h:dataTable value="#{carManager.searchResults}" var="car" styleClass="innerContent" columnClasses="car,cardetails">
			<h:column>
            #{car.brand} &nbsp;
         </h:column>
			<h:column>
            #{car.color},&nbsp; #{car.displacement},&nbsp;#{car.type},&nbsp;#{car.country},&nbsp;#{car.numberPlate}
         </h:column>
		</h:dataTable>

	</ui:define>
	
</ui:composition>

</html>
